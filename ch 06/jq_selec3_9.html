<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			//   "요소 선택"              "새 요소"
			$("#wrap p:eq(2)").after("<p>After</p>"); 
			// eq(index) : 지정한 인덱스 선택

			//    "새 요소"                        "요소 선택"
			$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

			//   "요소 선택"              "새 요소"
			$("#wrap p:eq(1)").before("<p>Before</p>");

			//    "새 요소"                        "요소 선택"
			$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
		});
	</script>
</head>

<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>

</html>
