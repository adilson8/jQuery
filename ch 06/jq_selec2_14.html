<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			// find() 선택자: 지정된 요소노드를 DOM Tree에서 찾아서 선택 (하위 요소 중)
			$("#inner_1").find(".txt1").css({ backgroundColor: "red" });

			// filter() 선택자: 지정된 요소노드만 필터링 (선택한 요소 중)
			$("#inner_1 p").filter(".txt2").css({ backgroundColor: "green" });

			// filter() 익명함수 : 지정한 기준에 부합하는 요소노드만 필터링 수행
			$("#inner_2 p").filter(function (idx, obj) {
				console.log(idx);
				return idx % 2 == 0;
			}).css({ backgroundColor: "blue" });
		});
	</script>
</head>

<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>

		<section id="inner_2">
			<h2>filter(function)</h2>
	  		<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>

</html>
