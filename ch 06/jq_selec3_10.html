<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			//     "새 요소"                 "요소 선택"
			$("<li>appendTo</li>").appendTo("#listZone"); // 상하관계로 넣어라

			// "요소 선택"              "새 요소"
			$("#listZone").prepend("<li>prepend</li>");
		});
	</script>


</head>

<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>

</html>
