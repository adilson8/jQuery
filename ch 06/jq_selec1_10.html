<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			let style_1 = {
				backgroundColor: "#0ff",
				border: "2px solid #f00"
			};

			let style_2 = {
				backgroundColor: "#ff0",
				border: "2px dashed #f00"
			};

			// 클래스 선택자 + 인접 형제 요소 선택 메소드
			$(".txt").prev().css(style_1);		// 바로 윗 형을 선택 (prev)
			$(".txt + p").css(style_2); 		// 바로 아래 동생 선택 (+ == next)
			$(".txt").next().next().css(style_2); // 바로 아래아래 동생 선택 (next)
		});
	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>

		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>

</html>
