<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		// $.map() 메소드 : 원래의 값 -> 새로운 유형의 값으로 매핑(사상)
		$(function () {
			let arr1 = [
				{ area: "서울", name: "무대리"}, 
				{ area: "서울", name: "홍과장"}, 
				{ area: "대전", name: "박사장"},
			];

			let arr2 = $.map(arr1, function (element, index) {
				if (element.area == "서울") {
					return element.area; // 객체를 문자열로 매핑(사상)
				}
			});

			console.log(arr2);
			// console.log("==== first End ====");

			// 		return false;
			// 	}
			// });
			// console.log(arr3);
			// console.log("==== Second End ====");
		});
	</script>
