<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			console.clear();

			// 0. 객체를 원소로 가지는 배열 선언
			var arr = [
				{ area: "서울" },  // 리터럴 방식의 객체
				{ area: "부산" },  // 리터럴 방식의 객체
				{ area: "전주" }   // 리터럴 방식의 객체
			];

			// 1. $.each 메소드 사용한 배열의 순회 (traverse)
			$(arr).each(function (index, value) {
				console.log(`${index} :`, value);
			});
			console.log("==== The End 1 ====");

			// 2. $.each 메소드 사용한 배열의 순회 (traverse)
			$.each($("#menu2 li"), function (index, value) {
				console.log(`${index} :`, value);
			});
			console.log("==== The End 2 ====");

			// 3. 
			$.each($("#menu2 li"), function (index) {
				console.log(index + ":", $(this)); // $(this) : 배열의 원소
			});
		});
	</script>
</head>

<body>
	<h1>탐색 선택자</h1>

	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>

	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>

</html>
