<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>

	<script src="js/jquery.js"></script>
	
	<script>
		$(function () {
			let style_1 = {
				backgroundColor: "#0ff",
				border: "2px solid #f00"
			};

			let style_2 = {
				backgroundColor: "#ff0",
				border: "2px dashed #f00"
			};

			$(".txt").prevAll().css(style_1); // 선택한 요소 노드의 모든 형들을 선택
			$(".txt").nextAll().css(style_2); // 선택한 요소 노드의 모든 동생들을 선택
		});
	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>

		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>

</html>
