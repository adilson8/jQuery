<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function () {
			// 후손선택자 (공백) + 구조적 가상클래스 선택자 (:first, :last)
			$("#menu li:first").css({ backgroundColor: "#ff0" }); // 이렇게 쓰면 쉼표로 다른 속성 추가가능
			$("#menu li:last").css("background-color", "#0ff"); // 이렇게 쓰면 또 메소드 체이닝 해줘야함
		});
	</script>
</head>

<body>
	<h1>구조적 가상 클래스 선택자</h1>

	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>

</html>
