<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 선택자 </title>

	<script src="js/jquery.js"></script>

	<script>
		$(function(){
			// 후손 선택자 (공백으로 선택자를 구분) (자식, 손자 다 선택)
			$("#wrap h1").css({ // 객체 리터럴 방식으로 한번에 여러 스타일 속성 적용
				backgroundColor: "yellow",
				border : "2px solid #f00"
			});
		});
	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1> 

		<p>내용1</p>

		<section>
			<h1>하위 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>

</html>
